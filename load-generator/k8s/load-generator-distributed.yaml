---
apiVersion: v1
kind: ConfigMap
metadata:
  name: load-generator-distributed-config
  namespace: bookstore
  labels:
    app: load-generator-distributed
data:
  # Configuración de Locust
  LOCUST_HOST: "http://catalog-service.bookstore.svc.cluster.local:8080"
  
  # Service endpoints - URLs de los microservicios
  CATALOG_SERVICE_URL: "http://catalog-service.bookstore.svc.cluster.local:8080"
  CART_SERVICE_URL: "http://cart-service.bookstore.svc.cluster.local:8080"
  ORDER_SERVICE_URL: "http://order-service.bookstore.svc.cluster.local:8080"
  RECOMMENDATION_SERVICE_URL: "http://recommendation-service.bookstore.svc.cluster.local:8080"

---
# Master Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: load-generator-master
  namespace: bookstore
  labels:
    app: load-generator-distributed
    component: master
spec:
  replicas: 1
  selector:
    matchLabels:
      app: load-generator-distributed
      component: master
  template:
    metadata:
      labels:
        app: load-generator-distributed
        component: master
    spec:
      # Master singleton - antiaffinity por hostname
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              topologyKey: kubernetes.io/hostname
              labelSelector:
                matchLabels:
                  app: load-generator-distributed
                  component: master
      containers:
      - name: locust-master
        image: davidlondo/k8shop-load-generator:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8089
          name: web
        - containerPort: 5557
          name: master-bind
        envFrom:
        - configMapRef:
            name: load-generator-distributed-config
        env:
        - name: LOCUST_MODE
          value: "master"
        resources:
          requests:
            cpu: 200m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 1Gi
        command:
        - "locust"
        args:
        - "--master"
        - "--web-port=8089"
        - "--expect-workers=3"
        livenessProbe:
          httpGet:
            path: /
            port: 8089
          initialDelaySeconds: 30
          periodSeconds: 10

---
# Master Service
apiVersion: v1
kind: Service
metadata:
  name: load-generator-master
  namespace: bookstore
  labels:
    app: load-generator-distributed
    component: master
spec:
  type: ClusterIP
  selector:
    app: load-generator-distributed
    component: master
  ports:
  - name: web
    port: 8089
    targetPort: 8089
  - name: master-bind
    port: 5557
    targetPort: 5557

---
# Worker Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: load-generator-worker
  namespace: bookstore
  labels:
    app: load-generator-distributed
    component: worker
spec:
  replicas: 3
  selector:
    matchLabels:
      app: load-generator-distributed
      component: worker
  template:
    metadata:
      labels:
        app: load-generator-distributed
        component: worker
    spec:
      # Workers: distribuir por zonas AZ en AWS para HA
      topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: topology.kubernetes.io/zone
        whenUnsatisfiable: ScheduleAnyway
        labelSelector:
          matchLabels:
            app: load-generator-distributed
            component: worker
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              topologyKey: kubernetes.io/hostname
              labelSelector:
                matchLabels:
                  app: load-generator-distributed
                  component: worker
      containers:
      - name: locust-worker
        image: davidlondo/k8shop-load-generator:latest
        imagePullPolicy: IfNotPresent
        envFrom:
        - configMapRef:
            name: load-generator-distributed-config
        env:
        - name: LOCUST_MODE
          value: "worker"
        - name: LOCUST_MASTER_NODE_HOST
          value: "load-generator-master"
        - name: LOCUST_MASTER_NODE_PORT
          value: "5557"
        # Recursos ajustados para EC2 t3.large en AWS (2 vCPU, 8GB RAM)
        # Workers necesitan más CPU para generar carga
        resources:
          requests:
            cpu: 500m
            memory: 512Mi
          limits:
            cpu: 1500m
            memory: 2Gi
        command:
        - "locust"
        args:
        - "--worker"
        - "--master-host=load-generator-master"
        - "--master-port=5557"

---
# HorizontalPodAutoscaler for Workers (optional)
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: load-generator-worker-hpa
  namespace: bookstore
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: load-generator-worker
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
