---
apiVersion: v1
kind: ConfigMap
metadata:
  name: load-generator-config
  namespace: bookstore
  labels:
    app: load-generator
data:
  # Configuración de Locust
  LOCUST_USERS: "50"
  LOCUST_SPAWN_RATE: "5"
  LOCUST_HOST: "http://catalog-service.bookstore.svc.cluster.local:8080"
  
  # Service endpoints - URLs de los microservicios
  CATALOG_SERVICE_URL: "http://catalog-service.bookstore.svc.cluster.local:8080"
  CART_SERVICE_URL: "http://cart-service.bookstore.svc.cluster.local:8080"
  ORDER_SERVICE_URL: "http://order-service.bookstore.svc.cluster.local:8080"
  RECOMMENDATION_SERVICE_URL: "http://recommendation-service.bookstore.svc.cluster.local:8080"
  
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: load-generator
  namespace: bookstore
  labels:
    app: load-generator
    component: master
spec:
  replicas: 1
  selector:
    matchLabels:
      app: load-generator
      component: master
  template:
    metadata:
      labels:
        app: load-generator
        component: master
    spec:
      # Affinity para evitar colocar múltiples masters en el mismo nodo (si escalas)
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              topologyKey: kubernetes.io/hostname
              labelSelector:
                matchLabels:
                  app: load-generator
                  component: master
      containers:
      - name: locust
        image: davidlondo/k8shop-load-generator:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8089
          name: web
          protocol: TCP
        - containerPort: 5557
          name: master-bind
          protocol: TCP
        envFrom:
        - configMapRef:
            name: load-generator-config
        # Recursos ajustados para EC2 t3.large workers en AWS
        resources:
          requests:
            cpu: 200m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 1Gi
        # Master mode with web UI
        command:
        - "locust"
        args:
        - "--master"
        - "--web-port=8089"
        - "--expect-workers=0"
        livenessProbe:
          httpGet:
            path: /
            port: 8089
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8089
          initialDelaySeconds: 10
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: load-generator
  namespace: bookstore
  labels:
    app: load-generator
spec:
  type: ClusterIP
  selector:
    app: load-generator
    component: master
  ports:
  - name: web
    port: 8089
    targetPort: 8089
    protocol: TCP
  - name: master-bind
    port: 5557
    targetPort: 5557
    protocol: TCP
